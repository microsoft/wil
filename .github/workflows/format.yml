
name: Run clang-format on PR comment

on:
  issue_comment:
    types: [ created ]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-clang-format:
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '!run-clang-format') &&
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.user.login == github.event.issue.user.login
      )
    runs-on: windows-latest

    steps:
      - name: Get PR info
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);
            return pr.data.head.ref;

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}
          fetch-depth: 0

      - name: Run clang-format
        id: format
        shell: cmd
        run: |
          REM 'run-clang-format' script needs 'VCINSTALLDIR' env (among maybe others) to be set
          ./scripts/call-vcvars.cmd x64
          ./scripts/run-clang-format.cmd origin/master

      - name: Commit changes
        id: commit
        shell: cmd
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Run clang-format on PR changes"
          git push

      - name: Comment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '✅ clang-format completed successfully! Code formatting has been applied and committed to this PR.'
            });

      - name: Comment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '❌ clang-format failed. Please check the [action logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
